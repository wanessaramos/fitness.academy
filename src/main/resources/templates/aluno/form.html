<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
     <head th:insert="fragments/head :: head"></head>
    <body>
        <header th:replace="fragments/nav :: nav"></header>  
             <div class="container">
                  <div class="col-md-12">
                       <div th:switch="${aviso}">
                            <div th:case="'sucesso salvar'" class="alert alert-success
                                alert-dismissible fade show" role="alert">Aluno salvo
                            com sucesso!</div>
                            <div th:case="'sucesso excluir'" class="alert alert-success
                                alert-dismissible fade show" role="alert">Aluno excluído
                            com sucesso!</div>
                            <div th:case="'erro salvar'" class="alert alert-danger alertdismissible fade show" role="alert">Houve ao tentar salvar o
                            aluno!</div>
                            <div th:case="'erro excluir'" class="alert alert-danger alertdismissible fade show" role="alert">Houve ao tentar excluir o
                            aluno!</div>
                    </div>
				</div>
                <div class="col-md-12">
                     <h4>Cadastro Aluno</h4>
                    <hr>
				</div>
                    <div class="col-md-12">
                         <form action="#" method="post" class="formulario" th:action="@{/aluno/save}" th:object="${aluno}" enctype="multipart/form-data">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <label for="Matricula" th:text="Matricula"></label>
                                            <input type="text" class="form-control" id="matricula"  th:field="*{matricula}" readonly="readonly" required> 
                                          </div>
                                          <div class="col-md-8">
                                                <label for="Nome" th:text="Nome"></label>
                                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required maxlength="100"> 
                                          </div>
                                        <div class="col-md-3">
                                                <label for="Telefone" th:text="Telefone"></label>
                                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required maxlength="25">
                                            </div>
                                        </div>
                                        <div class="row">
                                          <div class="col-md-6">
                                                <label for="Endereço" th:text="Endereço">Endereço</label>
                                                <input type="text" class="form-control" id="logradouro"
                                                       name="logradouro" th:field="${endereco.logradouro}" required maxlength="250">
                                          </div>
                                          <div class="col-md-1">
                                                <label for="Número" th:text="Número">Número</label>
                                                <input type="text" class="form-control" id="numero" name="numero" th:field="${endereco.numero}" required maxlength="250">
                                          </div>
                                            <div class="col-md-3">
                                                <label for="Bairro" th:text="Bairro">Bairro</label>
                                                <input type="text" class="form-control" id="bairro" name="bairro" th:field="${endereco.bairro}" required maxlength="250">
                                            </div>
                                            <div class="col-md-2" >
                                                <label for="Cep" th:text="Cep"></label>
                                                <input type="text" class="form-control" id="cep" name="cep" maxlength="9" placeholder="57000-000" autofocus onblur="pesquisacep(this.value);" th:field="${endereco.cep}" required>
                                            </div>
                                      </div>
                                         <div class="row">
                                            <div class="col-md-4">
                                                <label for="Cidade" th:text="Cidade">Cidade</label>
                                                <input type="text" class="form-control" th:field="${endereco.localidade}" id="localidade" name="localidade" required maxlength="250">
                                            </div>
                                              <div class="col-md-4">
                                                <label for="Estado" th:text="Estado">Estado</label>
                                                <input type="text" class="form-control" id="uf" name="uf" th:field="${endereco.uf}" required maxlength="250">
                                            </div>
                                               <div class="col-md-4">
                                                <label for="Turma" th:text="Turma"></label>
                                                <select id="id_turma" name="id_turma" class="form-select" aria-label="Default select example">
                                                      <option th:each="turmas:${turmas}"
                                                            th:value="${turmas.id}"
                                                            th:text="${turmas.nome}"> 
                                                    </option>
                                            </select>
                                            </div>
                                      </div>
                                      <div class="row">
                                          <div class="col-md-6">    
                                              <label for="email">Email</label>
                                               <input type="text" class="form-control" id="email" th:field="*{email}" required/>
                                         </div>
                                          <div class="col-md-3">
                                                <label for="RG" th:text="RG"></label>
                                                 <input type="text" class="form-control" id="rg" th:field="*{rg}" required  maxlength="20">
                                          </div>
                                            <div class="col-md-3">
                                                <label for="CPF" th:text="CPF"></label>
                                                <input type="text" class="form-control" id="cpf" th:field="*{cpf}" maxlength="14" required>
                                            </div> 
                                    </div>
                                    <div class="row" >
                                        <div class="col-md-12">    
                                              <label for="formFile">Foto Aluno</label>
                                              <input class="form-control" type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg">
                                         </div>
                                        
                                    </div>
                                    <div class="row" style="padding-top: 20px">
                                            <div class="col-md-6"> 
                                                <img id="thumbnail" alt="image preview"style="width:150px"/>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-md-6" style="padding-top: 20px">
                                        <input type="submit" value="Salvar" class="btn btn-dark"/>
                                        <input type="reset" value="Cancelar" id="bt_reset" class="btn btn-danger"/>
                                        </div>   
                                    </div>
                             </div> 
                        </form>
                    </div>   
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript">
   
    $('#fileImage').change(function(){
         showImageThumbnail(this);
    }); 
    
    function showImageThumbnail(fileInput){
        file = fileInput.files[0];
        reader = new FileReader();
        reader.onload = function(e){
            $('#thumbnail').attr('src',e.target.result);
        };
        
        reader.readAsDataURL(file);
    }             
    
    function limpa_formulário_cep() {
            document.getElementById('logradouro').value=("");
            document.getElementById('bairro').value=("");
            document.getElementById('localidade').value=("");
            document.getElementById('uf').value=("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            document.getElementById('logradouro').value=(conteudo.logradouro);
            document.getElementById('bairro').value=(conteudo.bairro);
            document.getElementById('localidade').value=(conteudo.localidade);
            document.getElementById('uf').value=(conteudo.uf);
        }
        else {
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }
        
    function pesquisacep(valor) {

        var cep = valor.replace(/\D/g, '');

        if (cep != "") {

            var validacep = /^[0-9]{8}$/;

            if(validacep.test(cep)) {

                document.getElementById('logradouro').value="...";
                document.getElementById('bairro').value="...";
                document.getElementById('localidade').value="...";
                document.getElementById('uf').value="...";

           
                var script = document.createElement('script');

               
                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                document.body.appendChild(script);

            } 
            else {
              
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } 
        else {
         
            limpa_formulário_cep();
        }
    };

    </script>
    </body>
</html>
