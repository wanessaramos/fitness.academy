<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head th:insert="fragments/head :: head"></head>
    <body id="alunos">
         <header th:replace="fragments/nav :: nav"></header> 
             <div class="container">
                    <div class="col-md-12">
                        <h4>Turma</h4><hr>
                     <div class="col-md-12" th:replace="fragments/menu-turma :: menu-turma"></div>
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <label for="Id" th:text="Id"></label>
                                            <input type="text" class="form-control" id="id"  th:field="${turma.id}" readonly="readonly" required> 
                                          </div>
                                          <div class="col-md-8">
                                                <label for="Nome" th:text="Nome"></label>
                                                <input type="text" class="form-control" id="nome" th:field="${turma.nome}" required maxlength="100" readonly="readonly"> 
                                          </div>
                                           <div class="col-md-3">
                                                <label for="Turno" th:text="Turno"></label>
                                               <input type="text" class="form-control" id="nome" th:field="${turno.nome}" required maxlength="100" readonly="readonly"> 
                                            </div>
                                        </div>
                             </div> 
                    </div>
                  <div class="col-md-12" style="padding-top: 20px">
                      
                       <div th:if="${#lists.isEmpty(alunos) == true}" class="alert alert-dark
                        alert-dismissible fade show" role="alert">Nenhum aluno cadastrado!</div>
                      
                            <table class=" table table-striped"  th:unless="${#lists.isEmpty(alunos)}">
                                 <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Matrícula</th>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Cpf</th>
                                        <th scope="col">Opções</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr scope="row" th:each="alunos,num : ${alunos}">
                                        <td th:text="${num.count}"></td>
                                        <td th:text="${alunos.matricula}"></td>
                                        <td th:text="${alunos.nome}"></td>
                                        <td th:text="${alunos.cpf}"></td>
                                        <td>
                                        <a class="btn btn-dark" href="#" title="editar aluno"
                                           th:href="@{'/aluno/edit-'+${alunos.id}+'-aluno'}">
                                         <i class = "icon ion-md-create"> </i>editar
                                         </a>
                                    </tr>
                                </tbody>
                            </table>
                    </div>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
